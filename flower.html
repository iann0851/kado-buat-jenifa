        /* TOMBOL KEMBALI - DITAMBAHKAN */
        .back-to-gift {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }
        
        .back-btn {
            background: linear-gradient(145deg, #ff6b6b, #e84342);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 0 #a12b2b, 0 0 30px rgba(255,107,107,0.7);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 3px solid white;
            animation: bounce 2s infinite;
            pointer-events: auto;
            text-decoration: none;
        }
        
        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #a12b2b, 0 0 50px rgba(255,107,107,0.9);
            padding: 16px 50px;
        }
        
        .back-btn:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #a12b2b, 0 0 30px rgba(255,107,107,0.7);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* TEKS HALLO CANTI DITENGAH */
        .greeting-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 9998;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            pointer-events: none;
            width: 100%;
        }
        
        .greeting-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            animation: glowText 3s ease-in-out infinite;
        }
        
        .greeting-sub {
            font-size: 2rem;
            font-weight: bold;
            animation: glowText 3s ease-in-out infinite 0.5s;
        }
        
        @keyframes glowText {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 20px #ff6b6b, 0 0 60px #ff6b6b, 0 0 100px #ff6b6b;
            }
            10%, 90% {
                color: #fff;
                text-shadow: 0 0 10px #ff8787, 0 0 30px #ff8787, 0 0 50px #ff8787;
            }
        }
        
        /* RESPONSIVE */
        @media screen and (max-width:574px){
            .greeting-title {
                font-size: 3rem;
            }
            .greeting-sub {
                font-size: 1.3rem;
            }
            .back-btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
